<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors!</h1>
        <h3>Human vs. Computer</h3>
        <div class="controls">
            <button id="game">Start</button>
            <button id="reset" disabled>Reset</button>
        </div>
        <div class="actions">
            <button id="rock" disabled>&#9994;</button>
            <button id="paper" disabled>&#129306;</button>
            <button id="scissors" disabled>&#9996;</button>
        </div>
        <div class="score">
            <span>Human: <span id="human">0</span></span>
            <span>Computer: <span id="computer">0</span></span>
        </div>
        <div class="result"></div>
        <footer>The Odin Project &copy 2023</footer>
    </div>
</body>
</html>
